{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">✏️ Edit Librarian</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
        {{ field|add_class:"w-full border rounded px-3 py-2" }}
        {% for error in field.errors %}
          <p class="text-sm text-red-600">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg">💾 Save Changes</button>
  </form>
</div>
{% endblock %}
