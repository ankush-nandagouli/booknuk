{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-6">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">ðŸ“¢ Send Notification</h2>
  <form method="POST">
    {% csrf_token %}
    <label class="block text-gray-700 mb-2">Subject</label>
    <input type="text" name="subject" required class="w-full border rounded-lg px-4 py-2 mb-4 focus:ring focus:ring-indigo-300">

    <label class="block text-gray-700 mb-2">Message</label>
    <textarea name="message" rows="5" required class="w-full border rounded-lg px-4 py-2 mb-4 focus:ring focus:ring-indigo-300"></textarea>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Send</button>
  </form>
</div>
{% endblock %}
